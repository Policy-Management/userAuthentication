name: Deploy to AWS Lambda

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin' # Switched to Temurin for better Java 25 support

    - name: Build with Maven
      # We use the wildcard *.jar to avoid naming errors if the version changes
      run: mvn clean package -DskipTests

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 

    - name: Update Lambda Function Code
      run: |
        # Use a wildcard to find the jar regardless of version number
        # userAuthentication-0.0.1-SNAPSHOT.jar is the expected name
        aws lambda update-function-code \
          --function-name user-policy-userPolicyFunction-4Ra7HaR5OAPp \
          --zip-file fileb://target/userAuthentication-*.jar
