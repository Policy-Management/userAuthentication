name: Deploy to AWS Lambda

on:
  push:
    branches:
      - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin' # Switched to Temurin for better Java 25 support

    - name: Build with Maven
      # We use the wildcard *.jar to avoid naming errors if the version changes
      run: mvn clean package -DskipTests

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 

    - name: Update Lambda Function Code
      run: |
        # 1. Find the JAR file (grep -v excludes the 'original' jar if Maven creates backups)
        JAR_FILE=$(ls target/userAuthentication-*.jar | grep -v "original" | head -n 1)
        
        # 2. Check if we actually found it
        if [ -z "$JAR_FILE" ]; then
          echo "ERROR: Could not find JAR file in target/ folder."
          ls -R target/
          exit 1
        fi

        echo "Found JAR file: $JAR_FILE"
        
        # 3. Deploy using the variable
        aws lambda update-function-code \
          --function-name user-policy-userPolicyFunction-4Ra7HaR5OAPp \
          --zip-file fileb://$JAR_FILE
